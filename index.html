<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header class="header-title">
    <h1 class="title">API de Rick and Morty</h1>
    <div class="search-container">
      <div class="input-group">
        <input type="text" class="search-bar" id="searchBar" placeholder="Pesquise">
        <button class="search-btn" id="searchButton">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="icon-top-left">
    <img src="/img/logo.png" alt="Ícone" class="logo-image">
  </div>
  
  <main>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12 p-0">
          <img src="img/background.png" alt="Background" class="background-image">
        </div>
      </div>

      <section class="cards-container justify-content-center">
        <div class="row grid gap-0 column-gap-0">
          <div class="col-5 g-0 offset-1" id="card-column-1"></div>
          <div class="col-5" id="card-column-2"></div>
        </div>

        <nav class="row">
          <div class="col-6 offset-6 text-center">
            <div class="pagination-controls">
              <button id="prev-button" class="btn btn-primary" disabled>Anterior</button>
              <button id="next-button" class="btn btn-primary">Próximo</button>
            </div>
          </div>
        </nav>
      </section>
    </div> 
  </main>

  <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="characterModalLabel">Detalhes do Personagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="characterImage" src="" alt="Character Image" class="img-fluid mb-3">
          <p><strong>Nome:</strong> <span id="characterName"></span></p>
          <p><strong>Status:</strong> <span id="characterStatus"></span></p>
          <p><strong>Espécie:</strong> <span id="characterSpecies"></span></p>
          <p><strong>Última Localização Conhecida:</strong> <span id="characterLocation"></span></p>
          <p><strong>Visto a última vez em:</strong> <span id="characterEpisodes"></span></p>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-4 text-center">
          <p><strong>PERSONAGENS:</strong><span class="footer-white"> 826</span></p>
        </div>
        <div class="col-4 text-center">
          <p><strong>LOCALIZAÇÕES:</strong><span class="footer-white"> 126</span></p>
        </div>
        <div class="col-4 text-center">
          <p><strong>EPISÓDIOS:</strong><span class="footer-white"> 51</span></p>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col text-center">
          <p><strong>Desenvolvido por: <span class="footer-white">Luiz de Conto </span> em 2024</strong></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
